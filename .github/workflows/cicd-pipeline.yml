name: Docker Image CI/CD

on:
  push:
    branches: [ "develop", "main" ]
  pull_request:
    branches: [ "develop", "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Verify context
      run: |
        ls -la
    - name: Create credentials.env
      run: |
        echo "WEB_DB_LINK=${{ secrets.TTCOMPANION_DB_LINK }}" > credentials.env
        echo "JWT_SECRET_KEY=${{ secrets.TTCOMPANION_JWT_SECRET_KEY }}" >> credentials.env
        echo "DB_NAME=${{ secrets.TTCOMPANION_DB_NAME }}" >> credentials.env
        echo "API_URL=${{ secrets.TTCOMPANION_API_URL_RENDER }}" >> credentials.env
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PAT }}
    - name: Build and push Docker image
      run: |
        docker build --no-cache -t ${{ secrets.DOCKER_USERNAME }}/ttcompanion:latest . --file Dockerfile
        docker push ${{ secrets.DOCKER_USERNAME }}/ttcompanion:latest
    - name: Deploy staging to Render
      if: github.ref == 'refs/heads/develop'
      run: |
        curl "${{ secrets.RENDER_DEPLOY_HOOK_LINK }}"
    - name: Deploy prod to Google Cloud
      #Not setup yet
      if: github.ref == 'refs/heads/main'
      run: |
        curl -O https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-sdk-363.0.0-linux-x86_64.tar.gz
        tar -xf google-cloud-sdk-363.0.0-linux-x86_64.tar.gz
        ./google-cloud-sdk/install.sh --quiet
        ./google-cloud-sdk/bin/gcloud --quiet auth activate-service-account --key-file=- <<< "${{ secrets.GOOGLE_CLOUD_CREDENTIALS_JSON_KEY }}"
    - name: Login to Artifact Registry
      if: github.ref == 'refs/heads/main'
      run: |
        ./google-cloud-sdk/bin/gcloud auth configure-docker europe-west9-docker.pkg.dev --quiet
    - name: Tag and push to Artifact Registry
      if: github.ref == 'refs/heads/main'
      env:
        PROJECT_ID: ${{ secrets.GOOGLE_CLOUD_PROJECT_ID }}
      run: |
        docker tag ${{ secrets.DOCKER_USERNAME }}/ttcompanion:latest europe-west9-docker.pkg.dev/$PROJECT_ID/ttcompanion-repo/ttcompanion:latest
        docker push europe-west9-docker.pkg.dev/$PROJECT_ID/ttcompanion-repo/ttcompanion:latest
    - name: Deploy prod to Google Cloud Run
      if: github.ref == 'refs/heads/main'
      env:
        PROJECT_ID: ${{ secrets.GOOGLE_CLOUD_PROJECT_ID }}
        REGION: europe-west9
      run: |
        ./google-cloud-sdk/bin/gcloud run deploy ttcompanion-prod \
          --image us-central1-docker.pkg.dev/$PROJECT_ID/ttcompanion-repo/ttcompanion:latest \
          --region $REGION \
          --platform managed \
          --project $PROJECT_ID \
          --allow-unauthenticated